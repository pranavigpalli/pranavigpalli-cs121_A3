<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPAGE Home</title>
    <style> 
        body {
            background-color: #0A1128;
            }

        h1   {
            color: #FEFCFB;
            font-family: Helvetica;
            font-style: italic
            }

        p    {
            color: #FEFCFB;
            font-family: Helvetica;
            font-style: italic
            }

        label { font-family: Helvetica; }

        .home-box {
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            width: 400px; 
            padding: 20px;
            background-color: #001F54; 
            color: #FEFCFB;
            border-radius: 10px;
            text-align: center;    
            font-family: Helvetica;
            }
    </style>
</head>

<body>
    <div class="home-box">
        <h1>JPAGE Search Engine</h1>
        <form action="/searching/search-results">
            <label>
                <input type="text" name="query" placeholder="Enter your search query...">
            </label>
            <button type="Enter">Search</button> 
        </form>
        <p>for inf 141 and cs 121</p>
        <p>made by jasmyn, pranavi, audrey, gauresh, and emily</p>
    </div>
</body>
</html>
